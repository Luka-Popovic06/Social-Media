<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <nav class="navigation hidden">
      <div class="search-bar">
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            class="search-icon"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="text" placeholder="Find friends" class="find-friends" />
      </div>
      <img
        src="IMG_6827-removebg-preview.jpg"
        alt="luka-img"
        class="luka-img"
      />
    </nav>
    <main class="main hidden">
      <div class="profile-section">
        <div class="bacground-img-box">
          <img
            src="background-image.jpg"
            alt="background-image"
            class="background-image"
          />
        </div>
        <div class="user-info">
          <img
            src="IMG_6827-removebg-preview.jpg"
            alt="luka-img"
            class="user-img_profile-section"
          />
          <h3 class="user-name">Luka PopoviÄ‡</h3>
          <p class="user-adres">Belgrade, Serbia</p>
        </div>
      </div>
      <div class="new-post">
        <form class="post-form">
          <input type="text" placeholder="Write a post" class="post-input" />
          <button type="submit" class="submit-btn">Add post</button>
        </form>
      </div>
      <div class="friends-section">
        <div class="friends">
          <div class="friends-info">
            <h4>Friends</h4>
            <p class="number_of_friends">
              <span class="number">6</span> friends
            </p>
          </div>
          <ul class="friends-list"></ul>
        </div>
        <ul class="posts"></ul>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
